<script>


loadModal();

<script>



  function openNav() {
    closeFaq();


      //document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      document.getElementById("mySidenav").style.width = "250px";
      var list = document.getElementById('quantity');
      var INDEX =list.selectedIndex;

      var thisQuantity = list[INDEX].value;
var hatPrice = 30;

      document.getElementById("itemQuantity").value = thisQuantity;
      document.getElementById("itemQuantity").innerHTML = thisQuantity;
      document.getElementById("item-name").innerHTML='Ethereum Hat';
      document.getElementById("hatPrice").innerHTML = ' x £' + hatPrice.toFixed(2);
      document.getElementById("side-pic").src="Images/hat.jpg";

     document.getElementById("mySubtotal").innerHTML='Subtotal: £' + (thisQuantity * 30.00).toFixed(2);


     // outsideClick();
  }

  function faqSidenav(){
    closeNav();

    document.getElementById("faqSidenav").style.width = "250px";

  }

  function closeFaq(){

    document.getElementById("faqSidenav").style.width = "0";
  }

  function closeNav() {

    //document.body.style.backgroundColor = "white";
      document.getElementById("mySidenav").style.width = "0";


  }

  $( "#emptyCart" ).click(function() {


    document.getElementById("mySubtotal").innerHTML='';
    document.getElementById("itemQuantity").innerHTML="";
    document.getElementById("item-name").innerHTML='';
    document.getElementById("hatPrice").innerHTML="";
    document.getElementById("side-pic").src="";

});

function goCheckout(){

let item_name = document.getElementById("item-name").innerHTML;
let item_quantity = document.getElementById("itemQuantity").innerHTML;

Cookies.set('item_name',item_name);
Cookies.set('item_quantity',item_quantity);
location.href='../CryptoClub/checkout';
}



  </script>
